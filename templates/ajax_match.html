<tbody class='separator'>
	<tr>
		<td colspan='{{#isAdmin}}4{{/isAdmin}}{{^isAdmin}}3{{/isAdmin}}'></td>
	</tr>
</tbody>
{{#isAdmin}}

<tbody>
	<tr>
		<form method="post" onsubmit="return submitWinner(this);">
			<input type="hidden" name="match_id" value="{{match_id}}" />
			<td colspan='2'>Select winner: &nbsp;
			<select style='width: 75px;' name='winner'>
				<option value=''>------</option>
				<option value='blue'>Blue</option>
				<option value='purple'>Purple</option>
			</select></td>
			<td colspan='2'>
			<input type='submit' class="btn" />
			</td>
		</form>
	</tr>
</tbody>
{{/isAdmin}}
<tbody class='blue'>
	{{#blue}}
	<tr class='profile{{#captain}} captain{{/captain}}'{{#currentUser}} id='currentUser'{{/currentUser}}>
		<td class='icon'><img width='64' height='64' src='{{icon}}' /></td>
		<td class='user'>
		<div class='league'>
			{{league}}
		</div>
		<div class='skype'>
			{{skype}}
		</div></td>
		<td class='record'><span class='totalWins'>{{totalWins}}</span></td>
		{{#isAdmin}} <td class='admin'>
		<button class='remove' data-user='{{league}}' onclick="kickFromMatch('{{match_id}}', '{{league}}')">
			x
		</button></td>
		{{/isAdmin}}
	</tr>
	{{/blue}}
</tbody>
<tbody class='separator'>
	<tr>
		<td colspan='{{#isAdmin}}4{{/isAdmin}}{{^isAdmin}}3{{/isAdmin}}'></td>
	</tr>
</tbody>

	{{#purple}}

		<button class='remove' data-user='{{league}}' onclick="kickFromMatch('{{match_id}}', '{{league}}')">
			x
		</button></td>
		{{/isAdmin}}
	</tr>
	{{/purple}}
</tbody>

	</tr>
